<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image">
        <button class="profile__image-button">

        </button>
      </div>
      <div class="profile__info">
        <h1 class="profile__title">...загрузка</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">...загрузка</p>
      </div>
      <button class="profile__add-button" type="button" ></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_edit popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile">
        <fieldset class="popup__fieldset">
          <input type="text" name="name" class="popup__input popup__input_type_name" id="profile-name" placeholder="Имя" required minlength="2" maxlength="40" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$">
          <span class="popup__input-error profile-name-error"></span>
        </fieldset>
        <fieldset class="popup__fieldset">
          <input type="text" name="description" class="popup__input popup__input_type_description" id="profile-description" placeholder="Занятие" required minlength="2" maxlength="200" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$">
          <span class="popup__input-error profile-description-error"></span>
        </fieldset>
        <button type="submit" class="button popup__button" name="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place">
        <fieldset class="popup__fieldset">
          <input type="text" name="place-name" class="popup__input popup__input_type_card-name" id="place-name" placeholder="Название" required minlength="2" maxlength="30" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$">
          <span class="popup__input-error place-name-error"></span>
        </fieldset>
        <fieldset class="popup__fieldset">
          <input type="url" name="link" class="popup__input popup__input_type_url" id="place-link" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error place-link-error"></span>
        </fieldset>
        <button type="submit" class="button popup__button" name="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image popup_is-animated">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
  <div class="popup popup_type_avatar popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="edit-avatar">
        <fieldset class="popup__fieldset">
          <input type="url" name="avatar" class="popup__input popup__input_type_avatar" id="profile-avatar" placeholder="Ссылка на новую аватарку" required>
          <span class="popup__input-error profile-avatar-error"></span>
        </fieldset>
        <button type="submit" class="button popup__button" name="submit">Сохранить</button>
      </form>
    </div>
  </div>
</div>
<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title"></h2>
      <section class="card__like-section">
        <button type="button" class="card__like-button"></button>
        <span class="card__like-count"></span>
      </section>
    </div>
  </li>
</template>
</body>
</html>
